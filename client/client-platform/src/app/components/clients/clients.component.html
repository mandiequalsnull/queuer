<mat-table class="lessons-table mat-elevation-z8" [dataSource]="dataSource">

    <ng-container matColumnDef="First">
        <mat-header-cell *matHeaderCellDef>First Name</mat-header-cell>
        <mat-cell *matCellDef="let client">{{client.first_name}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="Last">
        <mat-header-cell *matHeaderCellDef>Last Name</mat-header-cell>
        <mat-cell *matCellDef="let client">{{client.last_name}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="PhoneNumber">
        <mat-header-cell *matHeaderCellDef>Phone Number</mat-header-cell>
        <mat-cell *matCellDef="let client">{{client.phone}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="Time">
        <mat-header-cell *matHeaderCellDef>Time</mat-header-cell>
        <mat-cell *matCellDef="let client">{{client.time}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="Handlers">
        <mat-header-cell *matHeaderCellDef>Handler</mat-header-cell>
        <mat-cell *matCellDef="let client"><a mat-button href="https://www.google.com/" target="_blank">Attend</a></mat-cell>
    </ng-container>
 
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

</mat-table>
